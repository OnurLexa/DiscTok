<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Token Login by flxder#1528</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="discord-token-login-popup">
    <div class="block">
      <div class="block-inner">
        <div id="particles-js"></div>
        <div class="ghost-box">
          <form id="data">
            <p class="token non-selectable">
              ★ Created by lexa ★<br />Ξ★ Discord Token Login ★Ξ
            </p>
            <input
              id="token"
              type="password"
              class="tokengoeshere"
              spellcheck="false"
              placeholder="PASTE YOUR TOKEN HERE"
              required
            />
            <button id="submit" class="non-selectable">
              <span class="icon"> <i class="fa-solid fa-lock-open"></i></span>
            </button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
